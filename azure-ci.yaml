trigger:
- none

parameters:
  - name: environment
    displayName: Environment
    type: string
    default: dev
    values:
    - dev

variables:
- template: vars/vars-global.yaml

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: $(subscription)
    backendAzureRmResourceGroupName: $(resource-group)
    backendAzureRmStorageAccountName: $(storage-account)
    backendAzureRmContainerName: $(container-name)
    backendAzureRmKey: '$(tfstate-key)-$(environment).tfstate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'
    
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    # commandOptions: '-out=plan'
    environmentServiceNameAzureRM: $(subscription)